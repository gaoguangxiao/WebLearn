<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 600px;
            height: 500px;
            border: 3px solid pink;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        .box>ul {
            height: 60px;
            display: flex;
            /* 弹性布局 */
        }

        .box>ul>li {
            flex: 1;
            background: skyblue;
            justify-content: center;
            align-items: center;
            display: flex;
            color: white;
            cursor: pointer;
            /* 解押 */
        }

        .box>ul>li.active {
            background-color: orange;
        }

        .box>ol {
            flex: 1;
            position: relative;
        }

        .box>ol>li {
            width: 100%;
            height: 100%;
            background-color: purple;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 100px;

            position: absolute;
            left: 0;
            top: 0;

            display: none;
        }

        .box ol li.active {
            display: flex;
            /* background-color: yellow; */
        }
    </style>
</head>

<body>

    <div class="box">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>

    <script>
        //所有按钮
        var btns = document.querySelectorAll("ul > li")
        var tabs = document.querySelectorAll('ol > li');
        console.log(btns);
        console.log(tabs);

        btns.forEach(function (item, index) {

            item.onclick = function () {
                console.log("打印");

                //修改items样式
                btns.forEach(function (t, i) {
                    t.className = ''
                    tabs[i].className = ''
                    // element.style.active
                });

                item.className = "active";
                tabs[index].className = "active"
            }
        });
    </script>
</body>

</html>
