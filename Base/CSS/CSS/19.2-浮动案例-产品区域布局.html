<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19.2-浮动案例-产品区域布局</title>

    <style>
      /* 消除默认样式 */
      * {
        margin: 0px;
        padding: 0;
      }

      .product {
        margin: 50px auto;
        width: 1226px;
        height: 628px;
        background-color: pink;
      }

      .divl {
        float: left;
        width: 240px;
        height: 628px;
        background-color: paleturquoise;
        /* margin-top: 5px; */
      }

      .divr {
        float: right;
        width: 978px;
        height: 628px;
        background-color: red;
      }

      /* type="none" 也可以写于标签内部 */
      li {
        list-style: none;
      }

      .divr li {
        float: left;
        background-color: orange;
        width: 234px;
        height: 300px;
        margin-right: 14px;
        margin-bottom: 14px;
      }

      /* 第4 5 去掉右侧间距，用到了结构伪类选择器*/
      .divr li:nth-child(4n) {
        /* float: left; */
        margin-right: 0px;
        /* margin-bottom: 0px; */
      }
    </style>
  </head>
  <body>
    <div class="product">
      <div class="divl"></div>
      <div class="divr">
        <ul type="none">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
