<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11.6-盒子模型-阴影</title>
    <style>
      div {
        margin: 50px auto;
        background-color: rgb(234, 100, 28);
        width: 100px;
        height: 100px;

        border-radius: 50%;

        /* 给元素设置阴影效果，
        属性名：box-shadow
        属性值：X轴偏移量，Y轴偏移量 模糊半径 扩散半径 颜色 内外阴影
X轴偏移量，Y轴偏移量
        */
        box-shadow: 10px 10px 10px 5px rgb(53, 24, 24) inset;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
