<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        text-align: justify;
        /*
            padding 内边距
            20px*/
        padding: 20px;

        /* 两值 上下 左右 */
        /* padding: 10px 30px; */

        /* 四值 上 右 左 下 */
        /* padding: 10px 20px 100px 40px; */

        /* 三值 上 左右 下 */
        /* padding: 20px 30px 20px; */

        /* 单方向设置 */
        /* padding-top: 10px; */
        /* padding-left: 40px; */

        /* padding 不允许设置负值 */

        /* 边框线 
        solid 实线
        dashed 虚线
        dotted 点线
        */
        /* border: 1px dotted #b31b1b; */

        /* 边框线 左 */
        /* border-left: 1px solid #000; */
        /* margin 外边框 */
        /* margin: 20px; */

        /* 盒子尺寸，内容尺寸+border尺寸+内边距尺寸 */

        /* 使用内减法模式 加边框和内边距不会增大盒子尺寸*/
        box-sizing: border-box;

      }

      ul {
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div>div标签</div>

    <ul>
      <li>1111</li>
      <li>2222</li>
      <li>3333</li>
    </ul>
  </body>
</html>
