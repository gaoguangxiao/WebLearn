<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 标签选择器 */
      div {
        background-color: yellow;
      }

      /* 正常状态 */
      a:link {
        color: yellow;
      }

      /* 访问过 */
      a:visited {
        color: red;
      }

      /* 划过的颜色 */
      a:hover {
        color: orange;
      }

      /* 激活状态 */
      a:active {
        color: green;
      }
    </style>
  </head>

  <body>
    <!-- 选择器，查找标签，设置样式

        标签选择器：以标签名作为选择器，选中同名标签作为设置相同样式，如div、a、p、h

        类选择器：定义类 -> .类名，标签添加class="类名"
     -->

    <h2>标签选择器</h2>

    <div>标签选择器</div>

    <!-- 之前选择器 -->
    <p>标签、类、id、通配 后代 右到左</p>

    <p>
      <!-- 划过 over 选中 激活 -->
      <a href="https://www.baidu.com">超链接初始状态</a>
      <br />
      <a href="https://www.baidu.com">超链接初始状态1</a>
      <a href="">超链接初始状态</a>
    </p>
  </body>
</html>
