<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- title标签下方 添加、style双标签，style中编写css代码 -->
    <style>
      /* CSS代码 */
      /* 选择器 {CSS属性} */
      /* 属性名和属性值成对出现 -> 键值对 */
      p {
        /* 文本颜色 */
        color: aqua;

        /* 字号大小 */
        font-size: 60px;
      }

      /* h1标签样式 */
      h1 {
        color: red;
      }

      h2 {
        color: yellow;
      }
    </style>
  </head>

  <body>
    <p>体验CSS</p>
    <h1>11111111</h1>
    <h2>22222222</h2>
    <h3>33333333</h3>
    <h4>44444444</h4>
  </body>
</html>
