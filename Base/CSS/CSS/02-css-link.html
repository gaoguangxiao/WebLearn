<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="02-css-style.css" type="text/css">

    <!-- CSS引入方式
    
        内部样式表：css代码写于style标签内部

        外部样式表：开发使用。1、css文件写于单独css文件；2、在html使用link标签引入
        <link rel="stylesheet" href="./02-css-style.css">

        行内样式：配合JavaScript使用
        <h1 style="color: red;">aaaaaaaa</h1>

        !important,可改变样式引用
    -->
    <!-- 就近原则 引用样式 -->
    <!-- !important-->
    
</head>

<body>

    <!-- //样式为主 -->
    <h1 style="color: red;">aaaaaaaa</h1>

    <div>21314424</div>

</body>

</html>
