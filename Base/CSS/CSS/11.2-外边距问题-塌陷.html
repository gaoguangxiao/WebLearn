<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: red;
        /* overflow: hidden; */
        /* float: left; */
        border: 1px solid transparent;
        /* padding-top: 100px; */
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        /* float: left; */
        margin-top: 50px;
      }

      /* 子组件距离顶部 
            父子级标签，子级添加上边距会导致父组件向下移动

            */
            
      /* 让子盒子 距离父盒子顶部100px间距 */
      /* 
        1、父盒子增加 padding-top: 注意高度计算 
        2、父盒子 增加 border 注意高度计算 transparent透明
        3、给父/子盒子 增加浮动属性。{float: left;margin-top: 50px;}
        4、给父盒子增加 overflow.hidden 不子组件产生影响
        */
    </style>
  </head>

  <body>
    <div class="box1">
      <div class="box2">son</div>
    </div>
  </body>
</html>
