<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-清除默认样式</title>

    <!-- 清除默认样式 可以使用 * {CSS样式属性} -->
    <style>
        
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <h1>标题</h1>
    <p>p标签</p>
    <ul><li></li></ul>
</body>
</html>
