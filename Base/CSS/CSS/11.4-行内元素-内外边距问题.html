<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11.4-行内元素-内外边距问题</title>
    <style>
        /* margin和padding 无法改变行内元素的垂直间距，用line-height可以 */
        span {
            margin: 50px;
            padding: 20px;
            line-height: 200px;
        }
    </style>
  </head>
  <body>
    <span>span标签</span>
    <span>span标签</span>
  </body>
</html>
