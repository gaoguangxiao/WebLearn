<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.1-伪元素选择器</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: pink;
      }

      div::before {
        content: "老鼠";

        width: 100px;
        height: 100px;
        background: brown;

        /* 伪选择器的宽高不起作用，需要特殊设置 
        display 元素类型 
        block 块元素 
        inline-block行内块元素
        */
        display: block;
      }

      /* content 属性必须设置，没有此属性，该元素会失效 */
      div::after {
        /* content: "大米"; */
        width: 100px;
        height: 100px;
        background: orange;

        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- 标签内容：老鼠爱大米 -->
    <div>爱</div>
  </body>
</html>
