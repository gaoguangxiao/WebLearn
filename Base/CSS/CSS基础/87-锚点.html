<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            position: fixed;
            right: 0px;
            top: 100px;
        }

        ul li {
            width: 100px;
            line-height: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #808080;
            /* position:  */
        }

        div {
            height: 600px;
            border: 1px solid #808080;
        }

        /* 本界面跳转 a */
    </style>
</head>

<body>

    <ul>
        <li><a href="#a">京东秒杀</a></li>
        <li><a href="#b">双11特色</a></li>
        <li><a href="#c">频道优选</a></li>
        <li><a href="#d">特色广场</a></li>
    </ul>

    <div id="a">
        京东秒杀
    </div>
    <div id="b">
        双11特色
    </div>
    <div id="c">
        频道优选
    </div>
    <div id="d">
        特色广场
    </div>
</body>

</html>
