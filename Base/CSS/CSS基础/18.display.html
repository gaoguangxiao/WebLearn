<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }

        .show {
            display: inline;
        }

        .box {
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .box:hover ul {
            background-color: yellow;
            display: block;
        }
    </style>
</head>

<body>

    <div class="box">军事
        <ul class="hidden">
            <li>123123</li>
            <li>123123</li>
            <li>123123</li>
        </ul>
    </div>
</body>

</html>
