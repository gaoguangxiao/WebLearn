<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      li {
        /* list-style: decimal; */
      }
    </style>
  </head>

  <body>
    <!-- li里面可以随意放置标签，但是ol里面只能放置li【列表条目】
    数字是自动生成
    type生成A a I i 1标签
    -->

    <h3>有序列表</h3>
    <ol type="A" start="26">
      <li>字段</li>
      <li>字段</li>
      <li>字段</li>
    </ol>

    <ol>
      <li>字段</li>
      <li>字段</li>
      <li>字段</li>
    </ol>

    <!-- ul 无序 只能放置li，li可以包含任何内容 默认实心圆 
    type：
    disc【默认实心】
    circle【空心】 
    square【方块】 
    none【没有】
    -->

    <h3>无序列表</h3>
    <ul type="circle">
      <li>赵钱孙李</li>
      <li>周吴郑王</li>
      <li>冯陈诸卫</li>
      <li>2332</li>
    </ul>

    <!-- 定义列表 dl只能嵌套dt和dd，不可包含其他，dt是定义列表的标题，dd是定义列表的描述/详情-->
    <h3>定义列表</h3>
    <dl>
      <dt>服务中心</dt>
      <dd>申请售后</dd>
      <dd>售后政策</dd>
      <dd>订单查询</dd>
    </dl>
  </body>
</html>
