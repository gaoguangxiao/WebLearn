<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>016-div和span</title>
  </head>
  <body>
    <!-- 无语义，div独占一行 大盒子-->

    <div>这是一段div标签，独占一行</div>
    <div>这是一段div标签，独占一行</div>

    <!-- span小盒子 -->
    <span>这是span标签，小盒子</span>
    <span>这是span标签</span>

    <br />
    <!-- 代码中敲击空格，只会识别一个 -->
    乾坤未定，你我皆是&gt;黑马
    
    <!-- 空格 &nbsp;-->
    <p>赵钱&nbsp;&nbsp;&nbsp;孙李</p>

    <!-- <用&lt <用&gt 表示 -->
    &lt;p&gt;

  </body>
</html>
