<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="box1">一号</div>
    <div id="box2" class="3444">二号</div>
    <div id="box3" class="3444">一号</div>
    <div id="box4">一号</div>
 

    <script>

//
        var r = document.getElementById("box1");
        document.write(r);

        // document.getElementsByClassName 获取的是数组
        document.write(document.getElementsByClassName("3444"));
    
    // document.querySelector 通过id为 "“”"
     document.write(document.querySelector(".box4"))
    </script>
