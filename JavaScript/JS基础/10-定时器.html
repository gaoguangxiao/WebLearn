<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

//间隔定时器 

var count = 0
setInterval(() => {
    count++
    document.write("<br/>" + count)
}, 1000);

// 延迟定时器
setTimeout(() => {
    
    window.close();
}, 3000);

//关闭定时器
clearInterval(2);
// clearTimeout
        
    </script>
</body>
</html>
