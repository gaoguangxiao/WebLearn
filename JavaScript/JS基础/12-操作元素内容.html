        div {

<body>

    <div>
        <button id="button">修改</button>

        var btn = document.querySelector("button");
        console.log(p)
        button.onclick = function () {
            p.innerText = "新内容";
           
            btn.innerText = "修改之后"

            // btn.style.color = #808080;
        };

        // 设置元素样式

        // p.innerHTML 超文本修改
    </script>
