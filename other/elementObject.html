<html>
<head>
	<meta charset="utf-8">
	<title>open</title>
</head>
<body>
	<p>内容：<br> 1、将元素设置为可编辑状态。<br> 2、获取当前元素是否可以编辑。</p>
	<button onclick="myfunction()">点我</button>
	<p id="demo">这是一个段落</p>
	<script type="text/javascript">
		function myfunction(e) {

		var p = document.getElementById('demo')
		var contentEdit = p.isContentEditable;
		// alert(contentEdit);
		if (contentEdit) {
			p.contentEditable = false;
		} else {
			p.contentEditable = true;

		}


		
		}
	</script>

</body>
</html>
