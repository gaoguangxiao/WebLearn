<p>Select some text from one of the Textareas below</p>

Active Element Id: <span class="output" id="output-element"></span><br/>
Selected Text: <span class="output" id="output-text"></span>


<!-- <p id="demo">在吗</p> -->
<script type="text/javascript">
	document.getElementById('textareaId').addEventListener("mouseup",onMouseUp,false); //
	// document.getElementById("ta-example-one").addEventListener("mouseup", onMouseUp, false);
	// document.addEventListener("mousemove",onMouseUp);

	function onMouseUp(argument) {
		

		var selectTextArea = document.activeElement;

		var selection = selectTextArea.value.substring(selectTextArea.selectionStart,selectTextArea.selectionEnd);//选中的文字

		document.getElementById("output-element").innerHTML = selectTextArea.name;//

		document.getElementById("output-text").innerHTML = selection;
		// body...

	}
</script>
